name: Update Dev Elementum
on:
  push:
    branches:
      - main
jobs:
  updateAuthors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: update elementum
          title: Update elementum
          body: this is a body messahge
          branch: main
          base: dev-elementum
